<div class="header"><ul class="nav nav-pills pull-right"><li class="inactive" ng-show="tasks.length > 0 && anyCompletedTasks()"><a ng-click="markAllIncomplete()">Mark all Incomplete</a></li><li class="active" ng-hide="showNewTaskForm"><a ng-click="openCloseNewTaskForm()">New</a></li><li class="active" ng-show="showNewTaskForm"><a ng-click="openCloseNewTaskForm()">Cancel</a></li></ul><h3 class="text-muted"><img src="images/7fc044d2.did-i-logo.png" width="109" height="30"></h3></div><div class="task-form" ng-show="showNewTaskForm"><form name="taskForm" ng-submit="addTask()"><input name="taskDesc" type="text" ng-model="newTask.desc" focus-here="{{showNewTaskForm}}" required></form><div class="instruction" ng-show="tasks.length === 0"><img src="images/ed8723fb.up-arrow.png" width="25" height="43"> Enter something you need to track or remember to do everyday.</div></div><ul class="tasks" ng-repeat="task in tasks"><li class="taskLi"><div class="drawer-overlay"><div ng-hide="showDrawer" class="task-drawer-button"><a ng-click="openCloseDrawer(task)" class="task-drawer-button"></a></div><div ng-show="showDrawer" class="task-drawer-button"><a ng-click="openCloseDrawer(task)" class="task-drawer-button"></a></div></div><div class="task {{task.status}}" ng-click="changeStatus(task)">{{task.desc}}</div><div class="drawer" ng-show="task.showDrawer"><a class="edit" ng-click="editTask(task)">Edit</a> <a class="delete" ng-click="deleteTask(task)">Delete</a> <a class="edit" ng-click="tellMe(task)">tellMe</a></div></li></ul>
